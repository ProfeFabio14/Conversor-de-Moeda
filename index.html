<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;500&display=swap" rel="stylesheet">
    <title>Conversor de Monedas</title>
</head>



<body>
    <header>
        <img class="logo-principal" src="./Assets/logo-principal-giff.png" alt="logo-coverter">
    </header>


    <main>

        <label for="">
            Converter De:
            <select class="select-moneda-arriba">
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>




        <label for="">
            Converter Para:
            <select class="select-moneda-abajo">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="peso">$ Peso Argentino</option>
                <option value="libra">£ Libra Esterlina</option>
                <option value="usdt">T Usdt </option>
                <option value="btc">₿ Bitcoin</option>
            </select>
        </label>

        <label for="">
            Valor
            <input class="input-values" placeholder="R$ 10.000,00" type="number">
        </label>

        <button class="convert-button">
            Converter
        </button>



        <section>
            <div class="caja-div">
                <img src="./Assets/real-brasil.png" alt="moneda-a-convertir">
                <p class="nombre-moneda">Real</p>
                <p class="moneda-a-convertir">R$ 0.00</p>
            </div>

            <img class="flecha-img" src="./Assets/flecha3dd (1).png" alt="flecha-3d">

            <div class="caja-div">
                <img class="moneda-img" src="./Assets/dolar.png" alt="moneda-convertida">
                <p class="nombre-moneda" id="moneda-name">Dolar</p>
                <p class="moneda-convertida">US$ 0.00</p>
            </div>
        </section>
    </main>


</body>

<script src="./scripts.js"></script>

</html>
